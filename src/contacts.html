//= template/header.html
<main class="main">
    <div id="map" class="map">
        <div class="contacts__gradient"></div>
        <div class="contacts">
            <div class="contacts__breadcrumbs breadcrumbs d-flex">
                <div class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Главная</a></div>
                <div class="breadcrumbs__item">Котакты</div>
            </div>
            <h1 class="contacts__title title_h2 title_text-trans_none">Контакты</h1>
            <div class="contacts__block">
                <form action="#" class="contacts__form form form-callback">
                    <div class="form__text">Если у вас есть вопросы пожалуйста напишите <br> нам и мы ответим вам в ближайшее время</div>
                    <div class="form__inner wrap row d-flex">
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Ваше имя">
                        </div>
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Ваша фамилия">
                        </div>
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Ваш телефон">
                        </div>
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Ваш e-mail">
                        </div>
                    </div>
                    <button class="form__btn btn btn_round-right-big d-flex">
                        <i class="btn__icon icon-sprite icon-btn-mail"></i>
                        <span class="btn__text">Отправить</span>
                    </button>
                </form>
            </div>
            <div class="contacts__block contacts__block_info">
                <div class="contacts__item d-flex">
                    <i class="contacts__icon icon-sprite icon-callback-orange"></i>
                    <div class="contacts__row wrap d-flex">
                        <a href="#" class="contacts__phone phone">+7 (812) <span class="phone__big">123-45-67</span></a>
                        <a href="#" class="contacts__phone phone">8 800 <span class="phone__big">123-45-67</span></a>
                        <div href="#" class="header__time time-work">время работы: <span class="time-work__info">пн-пт, 9:00-20:00</span></div>
                    </div>
                </div>
                <div class="contacts__item d-flex">
                    <i class="contacts__icon icon-sprite icon-callback-orange"></i>
                    <div class="contacts__row d-flex">
                        <address class="contacts__address address">Царско-Ореховый проспект, дом 7 </address>
                    </div>
                </div>
                <div class="contacts__item d-flex">
                    <i class="contacts__icon icon-sprite icon-callback-orange"></i>
                    <div class="contacts__row d-flex">
                        <a href="#" class="contacts__mail mail mail_color-dark">info@domain.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
